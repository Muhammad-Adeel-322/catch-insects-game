<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="box-1">
            <h1>Catch Insects</h1>
            <button>Click me</button>
        </div>
        <div class="box-2">
            <div class="incects-box">
                <img class="images" src="./img/ants-removebg-preview.png" alt="">
            </div>
            <div class="incects-box">
                <img class="images" src="./img/butter-removebg-preview.png" alt="">
            </div>
            <div class="incects-box">
                <img class="images" src="./img/cockroach-removebg-preview.png" alt="">
            </div>
            <div class="incects-box">
                <img class="images" src="./img/wolf-spider-removebg-preview.png" alt="">
            </div>
        </div>
        <div class="box-3">
            <div class="timer"><span class="mint">00</span>:<span class="secind">00</span>: <span
                    class="milisec">00</span></div>
            <div class="counts"><span class="number">00</span></div>
            <div class="message">
            <h1>This Game has no End</h1></div>
        </div>
    </main>
   <script src="Script.js"></script>
</body>

</html>
